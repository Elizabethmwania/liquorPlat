{% extends 'd_base.html'%}
{%load static%}

{% block content %}

<div class="containers" >
 <table class="table table-bordered" >
        <thead>
            <tr>
                <th>#</th>
                <th>Item</th>
                <th>Customer</th>
                <th>Time</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead >
        <tbody>
            {% for order in orders %}
            <tr>
                <td>ODR-{{order.id}}</td>
                <td>{{order.item}}</td>
                <td>{{order.customer}}</td>
                <td>{{order.time}}</td>
                <td>{{order.status}}</td>
                <td>Update</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock content %}
